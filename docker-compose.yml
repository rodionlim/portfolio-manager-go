version: '3.8'

services:
  portfolio-manager:
    build: .
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # MCP server
    volumes:
      # Mount your custom config file
      - ./config.yaml:/app/config/config.yaml:ro
      # Mount data directory for persistence
      - portfolio-data:/app/data
      # Mount logs directory
      - portfolio-logs:/app/logs
    environment:
      # Set environment variables here if needed
      # GEMINI_API_KEY: your_api_key_here
      # ANALYTICS_SCHEDULE: "0 17 * * 1"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  portfolio-data:
    driver: local
  portfolio-logs:
    driver: local