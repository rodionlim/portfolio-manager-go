basePath: /
definitions:
  analytics.AnalyzeFileRequest:
    properties:
      filePath:
        type: string
    required:
    - filePath
    type: object
  analytics.MostTradedStock:
    properties:
      institutionNetBuySellChange:
        description: Change from previous report
        type: number
      past5SessionsInstitutionNetSGDM:
        type: number
      sector:
        type: string
      stockCode:
        type: string
      stockName:
        type: string
      ytdAvgDailyTurnoverSGDM:
        type: number
      ytdInstitutionNetBuySellSGDM:
        type: number
    type: object
  analytics.MostTradedStocksReport:
    properties:
      extractedAt:
        type: integer
      filePath:
        type: string
      reportDate:
        type: string
      reportTitle:
        type: string
      stocks:
        items:
          $ref: '#/definitions/analytics.MostTradedStock'
        type: array
    type: object
  analytics.ReportAnalysis:
    properties:
      analysisDate:
        type: integer
      filePath:
        type: string
      keyInsights:
        items:
          type: string
        type: array
      metadata:
        additionalProperties:
          type: string
        type: object
      reportDate:
        type: integer
      reportTitle:
        type: string
      reportType:
        type: string
      summary:
        type: string
    type: object
  analytics.SectorFlow:
    properties:
      netBuySellSGDM:
        type: number
      sectorName:
        type: string
    type: object
  analytics.SectorFundsFlowReport:
    properties:
      extractedAt:
        type: integer
      filePath:
        type: string
      overallNetBuySell:
        type: number
      reportDate:
        type: string
      reportTitle:
        type: string
      sectorFlows:
        items:
          $ref: '#/definitions/analytics.SectorFlow'
        type: array
      weekEndingDate:
        type: string
    type: object
  analytics.Top10Stock:
    properties:
      investorType:
        description: '"institutional" or "retail"'
        type: string
      isNetBuy:
        description: true for net buy, false for net sell
        type: boolean
      netBuySellSGDM:
        type: number
      stockCode:
        type: string
      stockName:
        type: string
    type: object
  analytics.Top10WeeklyReport:
    properties:
      extractedAt:
        type: integer
      filePath:
        type: string
      institutionalNetSellPreviousSGDM:
        type: number
      institutionalNetSellTotalSGDM:
        type: number
      reportDate:
        type: string
      reportTitle:
        type: string
      retailNetBuyPreviousSGDM:
        type: number
      retailNetBuyTotalSGDM:
        type: number
      top10Stocks:
        items:
          $ref: '#/definitions/analytics.Top10Stock'
        type: array
      weekEndingDate:
        type: string
    type: object
  blotter.Trade:
    properties:
      Account:
        description: Account associated with the trade (CDP, MIP, Custodian)
        type: string
      Book:
        description: Book associated with the trade
        type: string
      Broker:
        description: Broker who executed the trade
        type: string
      Fx:
        description: FX rate for the trade
        type: number
      OrigTradeID:
        description: Original trade ID to link auto closed trades to the original
          trade
        type: string
      Price:
        description: Price per unit of the asset
        minimum: 0
        type: number
      Quantity:
        description: Quantity of the asset
        type: number
      SeqNum:
        description: Sequence number
        type: integer
      Side:
        description: Buy or Sell
        type: string
      Status:
        description: Status of the trade (e.g. Open, AutoClosed, Closed), autoclosed
          if the trade is closed by the system automatically upon expiry (e.g. MAS
          Bills), closed if the trade is closed manually
        type: string
      Ticker:
        description: Ticker symbol of the asset
        type: string
      TradeDate:
        description: Date and time of the trade
        type: string
      TradeID:
        description: Unique identifier for the trade
        type: string
      Yield:
        description: Yield of the asset
        type: number
    required:
    - Account
    - Book
    - Broker
    - Quantity
    - Side
    - Ticker
    - TradeDate
    type: object
  blotter.TradeRequest:
    properties:
      account:
        type: string
      book:
        type: string
      broker:
        type: string
      fx:
        type: number
      id:
        type: string
      origTradeID:
        type: string
      price:
        type: number
      quantity:
        type: number
      seqNum:
        description: Sequence number
        type: integer
      side:
        type: string
      status:
        type: string
      ticker:
        type: string
      tradeDate:
        type: string
      yield:
        type: number
    type: object
  common.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  common.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  dividends.Dividends:
    properties:
      amount:
        type: number
      amountPerShare:
        type: number
      exDate:
        type: string
      qty:
        type: number
    type: object
  historical.AssetConfig:
    properties:
      enabled:
        type: boolean
      last_sync:
        description: Unix timestamp
        type: integer
      lookback_years:
        description: Number of years to backfill
        type: integer
      source:
        type: string
      ticker:
        type: string
    type: object
  historical.CorrelationOptions:
    properties:
      clip:
        type: number
      date_method:
        type: string
      ew_lookback:
        type: integer
      floor_at_zero:
        type: boolean
      forward_fill_price_index:
        type: boolean
      frequency:
        type: string
      index_col:
        type: integer
      interval_frequency:
        type: string
      is_price_series:
        type: boolean
      min_periods:
        type: integer
      rollyears:
        type: integer
      shrinkage:
        type: number
      using_exponent:
        type: boolean
    type: object
  historical.CorrelationRequest:
    properties:
      from:
        description: YYYY-MM-DD
        type: string
      options:
        $ref: '#/definitions/historical.CorrelationOptions'
      resync:
        type: boolean
      tickers:
        description: Optional. If omitted or empty, server will use all enabled tickers
          from historical config.
        items:
          type: string
        type: array
      to:
        description: YYYY-MM-DD (optional; defaults to today)
        type: string
    type: object
  historical.CreateMetricsJobRequest:
    properties:
      bookFilter:
        description: Required
        type: string
      cronExpr:
        description: Optional, uses default if empty
        type: string
    type: object
  historical.DeleteMetricsRequest:
    properties:
      timestamps:
        items:
          type: string
        type: array
    type: object
  historical.DeleteMetricsResponse:
    properties:
      deleted:
        type: integer
      failed:
        type: integer
      failures:
        items:
          type: string
        type: array
    type: object
  historical.MetricsJob:
    properties:
      bookFilter:
        description: Filter for specific book
        type: string
      cronExpr:
        description: Cron expression for scheduling
        type: string
      taskId:
        type: string
    type: object
  historical.TimestampedMetrics:
    properties:
      metrics:
        $ref: '#/definitions/metrics.MetricsResult'
      timestamp:
        description: Only the date portion of this field will be used
        type: string
    type: object
  historical.TriggerMetricsCollectionRequest:
    properties:
      bookFilter:
        description: Optional, empty for entire portfolio
        type: string
    type: object
  metrics.BenchmarkComparisonResult:
    properties:
      benchmark_cash_flows:
        items:
          $ref: '#/definitions/metrics.CashFlow'
        type: array
      benchmark_irr:
        type: number
      benchmark_metrics:
        $ref: '#/definitions/metrics.BenchmarkMetrics'
      irr_difference:
        type: number
      portfolio_irr:
        type: number
      portfolio_metrics:
        $ref: '#/definitions/metrics.MetricsResult'
      winner:
        description: portfolio | benchmark | tie
        type: string
    type: object
  metrics.BenchmarkCost:
    properties:
      absolute:
        type: number
      pct:
        type: number
    type: object
  metrics.BenchmarkMetrics:
    properties:
      fees:
        type: number
      irr:
        type: number
      mv:
        type: number
      pricePaid:
        type: number
    type: object
  metrics.BenchmarkMode:
    enum:
    - buy_at_start
    - match_trades
    type: string
    x-enum-varnames:
    - BenchmarkModeBuyAtStart
    - BenchmarkModeMatchTrades
  metrics.BenchmarkRequest:
    properties:
      benchmark_cost:
        $ref: '#/definitions/metrics.BenchmarkCost'
      benchmark_tickers:
        items:
          $ref: '#/definitions/metrics.BenchmarkTickerWeight'
        type: array
      book_filter:
        type: string
      mode:
        $ref: '#/definitions/metrics.BenchmarkMode'
      notional:
        type: number
    type: object
  metrics.BenchmarkTickerWeight:
    properties:
      ticker:
        type: string
      weight:
        type: number
    type: object
  metrics.CashFlow:
    properties:
      cash:
        type: number
      date:
        type: string
      description:
        $ref: '#/definitions/metrics.CashFlowType'
      ticker:
        type: string
    type: object
  metrics.CashFlowType:
    enum:
    - buy
    - sell
    - dividend
    - final value
    type: string
    x-enum-varnames:
    - CashFlowTypeBuy
    - CashFlowTypeSell
    - CashFlowTypeDividend
    - CashFlowTypePortfolioValue
  metrics.MetricsResult:
    properties:
      irr:
        type: number
      mv:
        description: Portfolio market value
        type: number
      pricePaid:
        description: Buy - Sell
        type: number
      totalDividends:
        description: Total dividends
        type: number
    type: object
  portfolio.Position:
    properties:
      assetClass:
        type: string
      assetSubClass:
        type: string
      avgPx:
        type: number
      book:
        type: string
      ccy:
        type: string
      dividends:
        type: number
      fxRate:
        type: number
      mv:
        type: number
      pnL:
        type: number
      px:
        type: number
      qty:
        type: number
      ticker:
        type: string
      totalPaid:
        type: number
    type: object
  rdata.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  rdata.TickerReference:
    properties:
      asset_class:
        type: string
      asset_sub_class:
        type: string
      call_put:
        enum:
        - call
        - put
        type: string
      category:
        type: string
      ccy:
        type: string
      coupon_rate:
        type: number
      dividends_sg_ticker:
        type: string
      domicile:
        type: string
      google_ticker:
        type: string
      id:
        type: string
      maturity_date:
        type: string
      name:
        type: string
      nasdaq_ticker:
        type: string
      strike_price:
        type: number
      sub_category:
        type: string
      underlying_ticker:
        type: string
      yahoo_ticker:
        type: string
    required:
    - asset_class
    - ccy
    - domicile
    - id
    - name
    - underlying_ticker
    type: object
  types.AssetData:
    properties:
      adj_close:
        type: number
      currency:
        type: string
      price:
        type: number
      ticker:
        type: string
      timestamp:
        type: integer
    type: object
  types.DividendsMetadata:
    properties:
      amount:
        type: number
      avgInterest:
        description: SSB, TBills and Bonds only, in percentage
        type: number
      exDate:
        type: string
      interest:
        description: SSB, TBills and Bonds only, in percentage
        type: number
      ticker:
        type: string
      withholdingTax:
        description: in decimal, not percentage
        type: number
    type: object
  types.InterestRates:
    properties:
      country:
        type: string
      date:
        type: string
      rate:
        type: number
      rate_type:
        type: string
      tenor:
        type: string
    type: object
  user.Profile:
    properties:
      avatar:
        type: string
      email:
        type: string
      username:
        type: string
    type: object
  user.UpdateProfileRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a server for a portfolio manager.
  title: Portfolio Manager API
  version: "1.0"
paths:
  /api/v1/analytics/analyze:
    post:
      consumes:
      - application/json
      description: Analyzes an existing file in the data directory
      parameters:
      - description: File analysis request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/analytics.AnalyzeFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.ReportAnalysis'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Analyze existing file
      tags:
      - analytics
  /api/v1/analytics/analyze_latest:
    get:
      consumes:
      - application/json
      description: Downloads and analyzes the latest N SGX reports from SGX. Optionally
        filter by report type and force reanalysis.
      parameters:
      - description: Number of latest reports to analyze
        in: query
        name: "n"
        required: true
        type: integer
      - description: Report type filter (e.g., 'fund%20flow', 'daily%20momentum').
          If not provided, analyzes all types.
        in: query
        name: type
        type: string
      - description: 'Force reanalysis even if analysis exists in database (default:
          false)'
        in: query
        name: force
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List of analysis results
          schema:
            items:
              $ref: '#/definitions/analytics.ReportAnalysis'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Analyze latest N SGX reports
      tags:
      - analytics
  /api/v1/analytics/download:
    get:
      consumes:
      - application/json
      description: Downloads the latest N SGX reports from SGX and stores them in
        the data directory. Optionally filter by report type.
      parameters:
      - description: Number of latest reports to download
        in: query
        name: "n"
        required: true
        type: integer
      - description: Report type filter (e.g., 'fund%20flow', 'daily%20momentum').
          If not provided, downloads all types.
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of downloaded report file paths
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Download latest N SGX reports
      tags:
      - analytics
  /api/v1/analytics/latest:
    get:
      consumes:
      - application/json
      description: Fetches the latest SGX report of a specific type, downloads it,
        and provides AI analysis
      parameters:
      - description: Report type (e.g., 'fund%20flow', 'daily%20momentum')
        in: query
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.ReportAnalysis'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Get latest SGX report analysis by type
      tags:
      - analytics
  /api/v1/analytics/list:
    get:
      consumes:
      - application/json
      description: Lists all available SGX reports in the data directory
      produces:
      - application/json
      responses:
        "200":
          description: List of report file paths
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: List all available SGX reports
      tags:
      - analytics
  /api/v1/analytics/list_analysis:
    get:
      consumes:
      - application/json
      description: Lists all analysis reports that were previously stored in the database
      produces:
      - application/json
      responses:
        "200":
          description: List of analysis reports
          schema:
            items:
              $ref: '#/definitions/analytics.ReportAnalysis'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: List all available analysis reports
      tags:
      - analytics
  /api/v1/analytics/most_traded_stocks:
    get:
      consumes:
      - application/json
      description: Filters for SGX Fund Flow Weekly Tracker reports and extracts the
        "100 Most Traded Stocks" worksheet data
      parameters:
      - description: Limit results to latest n reports (0 or not provided means no
          limit)
        in: query
        name: "n"
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of 100 Most Traded Stocks reports
          schema:
            items:
              $ref: '#/definitions/analytics.MostTradedStocksReport'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Extract 100 Most Traded Stocks data from SGX Fund Flow reports
      tags:
      - analytics
  /api/v1/analytics/sector_funds_flow:
    get:
      consumes:
      - application/json
      description: Filters for SGX Fund Flow Weekly Tracker reports and extracts the
        "Institutional" worksheet data showing weekly institutional flow by sector
      parameters:
      - description: Limit results to latest n reports (0 or not provided means no
          limit)
        in: query
        name: "n"
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of sector funds flow reports
          schema:
            items:
              $ref: '#/definitions/analytics.SectorFundsFlowReport'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Extract Institutional sector funds flow data from SGX Fund Flow reports
      tags:
      - analytics
  /api/v1/analytics/top10_stocks:
    get:
      consumes:
      - application/json
      description: Filters for SGX Fund Flow Weekly Tracker reports and extracts the
        "Weekly Top 10" worksheet data showing institutional and retail top 10 net
        buy/sell stocks
      parameters:
      - description: Limit results to latest n reports (0 or not provided means no
          limit)
        in: query
        name: "n"
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of Weekly Top 10 stocks reports
          schema:
            items:
              $ref: '#/definitions/analytics.Top10WeeklyReport'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Extract Weekly Top 10 stocks data from SGX Fund Flow reports
      tags:
      - analytics
  /api/v1/blotter/export:
    get:
      description: Export all trades to a CSV file
      produces:
      - text/csv
      responses:
        "200":
          description: trades_YYYYMMDD.csv
          schema:
            type: file
        "500":
          description: Failed to export trades
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Export trades to CSV
      tags:
      - trades
  /api/v1/blotter/export-with-fx:
    get:
      description: Export all trades as CSV with FX rates inferred where missing
      produces:
      - text/csv
      responses:
        "200":
          description: trades_with_fx.csv
          schema:
            type: file
        "500":
          description: Failed to export trades
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Export trades with inferred FX rates
      tags:
      - trades
  /api/v1/blotter/fx:
    get:
      description: Get current FX rates for all currencies in blotter trades
      produces:
      - application/json
      responses:
        "200":
          description: Map of currencies to their current FX rates
          schema:
            additionalProperties:
              type: number
            type: object
        "500":
          description: Failed to fetch FX rates
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Get current FX rates
      tags:
      - fx
  /api/v1/blotter/import:
    post:
      consumes:
      - multipart/form-data
      description: Import trades from a CSV file
      parameters:
      - description: CSV file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Failed to get file from request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Failed to import trades
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Import trades from CSV
      tags:
      - trades
  /api/v1/blotter/import-ui:
    post:
      consumes:
      - multipart/form-data
      description: Import trades from a CSV file uploaded from the UI
      parameters:
      - description: CSV file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Trades imported successfully
          schema:
            $ref: '#/definitions/common.SuccessResponse'
        "400":
          description: Invalid file or format
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Server error processing import
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Import trades from CSV upload
      tags:
      - trades
  /api/v1/blotter/trade:
    delete:
      consumes:
      - application/json
      description: Delete all trades by ids from the blotter
      parameters:
      - description: Trade IDs
        in: body
        name: ids
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            $ref: '#/definitions/common.SuccessResponse'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Failed to delete trades
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Delete all trades by ids
      tags:
      - trades
    get:
      description: Retrieve all trades from the blotter
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/blotter.Trade'
            type: array
      summary: Get all trades
      tags:
      - trades
    post:
      consumes:
      - application/json
      description: Add a new trade to the blotter
      parameters:
      - description: Trade Request
        in: body
        name: trade
        required: true
        schema:
          $ref: '#/definitions/blotter.TradeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/blotter.Trade'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Failed to add trade
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Add a new trade
      tags:
      - trades
    put:
      consumes:
      - application/json
